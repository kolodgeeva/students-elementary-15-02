<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
</head>
<body>
<form action="#" th:action="@{/update/{id}(id=${student.id})}" th:object="${student}" method="post">

    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Name">
    <span th:id="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

    <br/>

    <label for="level">Level</label>
    <input type="text" id="level" th:field="*{level}" placeholder="Level">
    <span th:id="${#fields.hasErrors('level')}" th:errors="*{level}"></span>

    <br/>

    <input type="submit" value="Update student">
</form>
</body>
</html>
