<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>

    <div th:switch="${students}">
        <h2 th:case="null">No students yet!</h2>
        <div th:case="*">
            <h2>Students</h2>
            <table>
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Level</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>

                    <tr th:each="student: ${students}">
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.level}"></td>
                        <td><a th:href="@{/edit/{id}(id=${student.id})}">Edit</a></td>
                        <td><a th:href="@{/delete/{id}(id=${student.id})}">Delete</a></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <p>
        <a href="/addStudentForm">Add new student</a>
    </p>

</body>
</html>
